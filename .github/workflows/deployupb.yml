name: UPB Desplegando a un EC2
on:
  push:
    branches:
      - main 
jobs:
  deploy:
    runs-on: ubuntu-latest
  steps:
    - name: Checkout Codigo
    uses: actions/checkout@v4
    - name: Copy files via SCP
    uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "index.html"
        target: "/var/www/html"